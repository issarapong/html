<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Lab 02: HTML Intermediate</title>
</head>
<body>
    <h1>Lab 02: HTML ระดับกลาง</h1>
    <p>โจทย์: สร้างหน้าเว็บแสดงรายการอาหารที่คุณชอบ 5 รายการ โดยใช้ tag <ul> และ <li> พร้อมใส่รูปภาพอาหารแต่ละรายการ (ใช้ URL รูปภาพจากอินเทอร์เน็ตได้)</p>
    <hr>
    <!-- ตัวอย่างโค้ด -->
    <h2>ตัวอย่าง</h2>
    <ul>
        <li>ข้าวผัด <img src="https://www.example.com/friedrice.jpg" alt="ข้าวผัด" width="100"></li>
        <li>ต้มยำกุ้ง <img src="https://www.example.com/tomyum.jpg" alt="ต้มยำกุ้ง" width="100"></li>
        <li>ผัดไทย <img src="https://www.example.com/padthai.jpg" alt="ผัดไทย" width="100"></li>
        <li>ส้มตำ <img src="https://www.example.com/somtam.jpg" alt="ส้มตำ" width="100"></li>
        <li>แกงเขียวหวาน <img src="https://www.example.com/greencurry.jpg" alt="แกงเขียวหวาน" width="100"></li>
    </ul>
</body>
</html>
